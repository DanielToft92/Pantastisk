<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantastisk â€“ Highscore</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>
<body>
<div class="page">
    <header class="site-header">
        <a class="brand" href="index.html" aria-label="Pantastisk forside">
            <img src="images/logo.png" alt="Pantastisk logo" class="brand__logo" />
        </a>
        <nav class="site-nav">
            <ul class="site-nav__list">
                <li><a href="index.html">Forside</a></li>
                <li><a href="index.html#om-kampagnen">Om kampagnen</a></li>
                <li><a href="game.html">Spillet</a></li>
                <li><a href="index.html#videoen">Video</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-layout">
        <h1 class="game-title">Highscore</h1>
        <div class="overlay__card" style="margin:0 auto;">
            <ol id="full-hs" class="hs-list"></ol>
            <div class="btn-row">
                <a class="btn btn-primary" href="game.html">Tilbage til spil</a>
                <button id="clear" class="btn">Nulstil highscore</button>
            </div>
        </div>
    </main>
</div>

<script type="module">
    import { getHighscores, clearHighscores, renderHighscores } from './js/highscores-local.js';
    renderHighscores(getHighscores(), document.getElementById('full-hs'));
    document.getElementById('clear').addEventListener('click', () => {
        clearHighscores();
        renderHighscores([], document.getElementById('full-hs'));
    });
</script>
</body>
</html>
